version: '3.8'

services:
  # 1. Base de Datos Vectorial (OpenSearch)
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: duoc-opensearch
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin@123
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - ./data/opensearch:/usr/share/opensearch/data
    networks:
      - duoc-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 2. Servicio de Embeddings
  embeddings:
    build: ./services/embeddings
    container_name: duoc-embeddings
    ports:
      - "8001:8000"
    environment:
      - MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
      - LOG_LEVEL=INFO
    networks:
      - duoc-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 3. LLM Local (Ollama con Llama 3.1 8B)
  ollama:
    image: ollama/ollama:latest
    container_name: duoc-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    networks:
      - duoc-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  duoc-network:
    name: duoc-rag-network
    driver: bridge

volumes:
  opensearch-data:
  ollama-data: